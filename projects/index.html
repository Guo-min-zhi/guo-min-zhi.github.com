      <div class="media-body">
        <h3 class="media-heading">抱石 <small>一个有故事的影集</small></h3>
        	<strong>技术：</strong>
        	ThinkPHP, MySQL
        	<br>
        	<strong>项目描述：</strong>
        	针对摄影爱好者设计的一款照片管理系统，使用户能够方便的管理自己拍摄的照片。用户可以创建影集，上传照片到相应的影集中，上传之后，系统会根据照片的拍摄时间划分场景，可以对照片增加标签和描述，标签和描述信息会写入到照片的EXIF信息内。并且，用户可以以大图的形式浏览自己的照片。
        	<br>
